<!DOCTYPE html>
<html>

<head>
    <title>Register - Lakshmi Chidambaram Gold Covering</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Lakshmi Chidambaram Gold Covering</h1>
        <form onsubmit="registerUser(); return false;">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="password">Create Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login Here</a></p>
    </div>

    <script>
        function registerUser() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;

            localStorage.setItem("reg_name", name);
            localStorage.setItem("reg_email", email);
            localStorage.setItem("reg_phone", phone);
            localStorage.setItem("reg_password", password);

            alert("Registration successful!");
            window.location.href = "login.html";
        }
    </script>
</body>

</html>
